<!DOCTYPE html>
<html>
  <head>
    <title>My Beautiful Web Pages</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        text-align: center;
      }
      section {
        display: flex;
        flex-wrap: wrap;
        margin: 10px;
      }
      article {
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        margin: 10px;
        padding: 20px;
        width: calc(50% - 22px);
      }
      footer {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Beautiful Web Page</h1>
    </header>
    <section>
      <article>
        <h2>Article One</h2>
        <p>This is the first article on my beautiful web page.</p>
      </article>
      <article>
        <h2>Article Two</h2>
        <p>This is the second article on my beautiful web page.</p>
      </article>
    </section>
    <footer>
      <p>Created by Me</p>
    </footer>
  </body>
</html>
